<div class="view-btns">
  <div class="controls-btn">
    <button class="btn btn-link" title="Prev {{view | titlecase}}" (click)="changePeriod(view, 'prev')"><</button>
    <button class="btn btn-link" title="Next {{view | titlecase}}" (click)="changePeriod(view, 'next')">></button>
  </div>
  <div ngbDropdown class="">
    <button
      class="btn btn-outline-primary"
      id="dropdownBasic1"
      ngbDropdownToggle
    >
      {{ view | titlecase }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button
        (click)="setView(viewName)"
        *ngFor="let viewName of viewList"
        ngbDropdownItem
      >
        {{ viewName | titlecase }}
      </button>
    </div>
  </div>
  <span class='string-date'>{{stringDate}}</span>
</div>
<div [ngSwitch]="view" class="view">
  <ng-template ngSwitchCase="week">Week</ng-template>
  <ng-template ngSwitchCase="day">Day</ng-template>
  <ng-template ngSwitchDefault>
    <app-month-view
      [date]="currentDate"
      (onShowModal)="onShowAddModal($event)"
    ></app-month-view>
  </ng-template>
</div>
<app-modal></app-modal>
