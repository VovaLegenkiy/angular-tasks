<form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" [ngFormOptions]="{updateOn: 'submit'}">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required [pattern]="regExPatterns.name" [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel">
        <div *ngIf="errors.firstName" class="alert alert-danger">
            {{errors.firstName[0]}}
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [pattern]="regExPatterns.name" [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel">
        <div *ngIf="errors.lastName" class="alert alert-danger">
            {{errors.lastName[0]}}
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required email [(ngModel)]="user.email" name="email" #email="ngModel">
        <div *ngIf="errors.email" class="alert alert-danger">
            {{errors.email[0]}}
        </div>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" required [pattern]="regExPatterns.phone" [(ngModel)]="user.phone" name="phone" #phone="ngModel">
        <div *ngIf="errors.phone" class="alert alert-danger">
            {{errors.phone[0]}}
        </div>
    </div>
    <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday" required [(ngModel)]="user.birthday" name="birthday" #birthday="ngModel">
        <div *ngIf="errors.birthday" class="alert alert-danger">
            {{errors.birthday[0]}}
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required minlength="6" [pattern]="regExPatterns.password" [(ngModel)]="user.password" name="password" #password="ngModel">
        <div *ngIf="errors.password" class="alert alert-danger">
            {{errors.password[0]}}
        </div>
    </div>
    <div class="form-group">
        <label for="rePassword">Re-Password</label>
        <input type="password" class="form-control" id="rePassword" required minlength="6" [pattern]="regExPatterns.password" [(ngModel)]="user.rePassword" name="rePassword" #rePassword="ngModel">
        <div *ngIf="errors.rePassword" class="alert alert-danger">
            {{errors.rePassword[0]}}
        </div>
    </div>

    <button type=" submit" class="btn btn-success">Submit</button>
</form>
